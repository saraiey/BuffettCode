openapi: 3.0.0
info:
  version: Updated 2022-07-18
  title: BuffettCode API
  description: |
    バフェットコードで公開されているデータを取得するためのAPIです。利用に際してはプレミアム会員になる必要があります。詳細は https://blog.buffett-code.com/entry/plans を御覧ください。
    すべてのエンドポイントにはRate Limitがかけられており、制限を超えるとステータスコード429, "Too Many Requests"が返ります。
    法人向けAPIアカウントのご利用をご検討の場合は https://blog.buffett-code.com/entry/business_web_api_account を御覧ください。
  termsOfService: 'https://www.buffett-code.com/legal/web_api/terms_of_use'
  contact:
    name: Twitter - @buffett_code
    url: 'https://twitter.com/buffett_code'
