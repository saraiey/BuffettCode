      description: |
        スクリーニングを行うためのエンドポイントです。 `conditions` にあるすべての条件をANDでつないだ条件でスクリーニングします。取得したい財務数値は `subjects` に指定します。項目の比較には以下の演算子をサポートします。

        - eq (=)
        - lteq (<=)
        - gteq (>=)
        - lt (<)
        - gt (>)
        - in (その値を含む項目)

        サポートされている項目は下記になります。カッコ内は数値の単位でcompsはその項目でサポートされている比較演算子です。

